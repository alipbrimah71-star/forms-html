<!DOCTYPE html>
<html>
    <head>
        <title>Box Model Example</title>
        <style>
            .box {
                width: 250px;
                padding: 20px;
                margin: 60px auto;
                border: 3px solid red;
                box-shadow:  5px 5px 15px red;
                text-align: left;
            }
        </style>
    <body>
        <h2 styles="text-align: center;">CSS Topics Examples</h2>
    
    
    <div class="box">
        <p>The box is boxing.</p>
        <ul>
            <li>Box Model (border)</li>
            <li>Padding inside</li>
            <li>Margin outside</li>
            <li>Box Shadow effect</li>
            <li>Text Aligned center</li>
        </ul>
    </div>
</body>
</html>
